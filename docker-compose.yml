version: "3.8"
services:
  php:
    image: wordpress:${WORDPRESS_VERSION}
    container_name: ${APP_NAME:?wordpress}-php
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: ${DATABASE_USER:?wordpress_user}
      WORDPRESS_DB_PASSWORD: ${DATABASE_PASS:?password}
      WORDPRESS_DB_NAME: ${DATABASE_NAME:?wordpress_db}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:?wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:?false}
    volumes:
      - "./app/public:/var/www/html"
      - "./shared/uploads:/var/www/html/wp-content/uploads"
      - "./system/conf/php/custom.ini:/usr/local/etc/php/conf.d/uploads.ini:rw,delegated"
    depends_on:
      - mariadb
    networks:
      - webserver-network
      - database-network

  nginx:
    image: nginx:1.20-alpine
    container_name: ${APP_NAME:?wordpress}-nginx
    environment:
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME:?localhost}
    restart: unless-stopped
    ports:
      - ${NGINX_HTTP_PORT}:80
      - ${NGINX_HTTPS_PORT}:443
    links:
      - php
    volumes:
      - "./app/public:/var/www/html"
      - "./shared/uploads:/var/www/html/wp-content/uploads"
      - "./system/conf/nginx/includes:/etc/nginx/includes"
      - "./shared/ssl:/etc/nginx/ssl"
      - "./system/conf/nginx/templates/${NGINX_SITE_CONFIG:?site.conf.template}:/etc/nginx/templates/default.conf.template"
      - "./system/conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./system/logs/nginx:/var/log/nginx:rw"
    networks:
      - webserver-network

  mariadb:
    image: mariadb:10.5
    container_name: ${APP_NAME:?wordpress}-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?1234}
      MYSQL_DATABASE: ${DATABASE_NAME:?wordpress_db}
      MYSQL_USER: ${DATABASE_USER:?wordpress_user}
      MYSQL_PASSWORD: ${DATABASE_PASS:?password}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - database-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ${APP_NAME:?wordpress}-phpmyadmin
    restart: unless-stopped
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      - mariadb
    volumes:
      - "./system/conf/php/custom.ini:/usr/local/etc/php/conf.d/uploads.ini:rw,delegated"
    networks:
      - database-network

  maildev:
    image: maildev/maildev
    container_name: ${APP_NAME:?wordpress}-maildev
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
    ports:
      - "${MAILDEV_PORT}:80"
    restart: always
    networks:
      - webserver-network

volumes:
  mariadb-data:
    name: ${APP_NAME:?wordpress}-mariadb-data

networks:
  webserver-network:
    driver: bridge
  database-network:
    driver: bridge
